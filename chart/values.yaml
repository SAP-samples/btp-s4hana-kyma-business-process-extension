global:
  domain: <DOMAIN>
  imagePullSecret: {}
srv:
  bindings:
    db:
      serviceInstanceName: hana
    auth:
      serviceInstanceName: xsuaa
    destination:
      serviceInstanceName: destination
    messaging:
      serviceInstanceName: event-mesh
  image:
    repository: shankarigr/kyma-cap-s4ems-srv
    tag: latest
  env:
  - name: PUBLISHER_URL
    value: http://eventing-event-publisher-proxy.kyma-system/publish
  resources:
    limits:
      ephemeral-storage: 1G
      memory: 256M
    requests:
      ephemeral-storage: 1G
      cpu: 250m
      memory: 256M
  health:
    liveness:
      path: /
    readiness:
      path: /
  additionalVolumes:
    - name: connectivity-secret
      volumeMount:
        mountPath: /bindings/connectivity
        readOnly: true
      projected:
        sources:
          - secret:
              name: connectivity-secret
              optional: false
          - secret:
              name: connectivity-secret
              optional: false
              items:
                - key: token_service_url
                  path: url
          - configMap:
              name: "{{ .Release.Name }}-connectivity-proxy-info"
              optional: false
hana-deployer:
  image:
    repository: shankarigr/kyma-cap-s4ems-db
    tag: latest
  bindings:
    hana:
      serviceInstanceName: hana
  resources:
    limits:
      cpu: 250m
      memory: 256M
    requests:
      cpu: 250m
      memory: 256M
hana:
  serviceOfferingName: hana
  servicePlanName: hdi-shared
xsuaa:
  serviceOfferingName: xsuaa
  servicePlanName: application
  parameters:
    xsappname: kyma-cap-s4ems
    tenant-mode: dedicated
destination:
  serviceOfferingName: destination
  servicePlanName: lite
  parameters:
    version: 1.0.0
    HTML5Runtime_enabled: true
event-mesh:
  serviceOfferingName: enterprise-messaging
  servicePlanName: default
html5-apps-repo-host:
  serviceOfferingName: html5-apps-repo
  servicePlanName: app-host
html5-apps-deployer:
  env:
    SAP_CLOUD_SERVICE: com.bp.businesspartners
  envFrom:
    - configMapRef:
        name: "{{ .Release.Name }}-html5-apps-deployer-configmap"
  image:
    repository: shankarigr/kyma-cap-s4ems-html5-deployer
    tag: latest
  bindings:
    xsuaa:
      serviceInstanceName: xsuaa
    destination:
      serviceInstanceName: destination
    html5-apps-repo:
      serviceInstanceName: html5-apps-repo-host
  resources:
    limits:
      cpu: 250m
      memory: 256M
    requests:
      cpu: 250m
      memory: 256M
backendDestinations:
  srv-binding: 
      service: srv
namespace: <namespace>
gitusername: <base64_encodeduser>
gitpassword: <base_64_encoded_GIT_secret>
giturl: https://github.com/shankarigr/btp-s4hana-kyma-business-process-extension.git
gitbranch: main
  
functionshttpproxy: https://connectivity-proxy.kyma-system.svc.cluster.local:20003
functionsenv: '{ "name":"s4h", "attachmentSrvApi":"API_CV_ATTACHMENT_SRV", "businessPartnerSrvApi":"API_BUSINESS_PARTNER", "businessObjectTypeName" : "BUS1006" }'