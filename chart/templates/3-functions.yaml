
apiVersion: serverless.kyma-project.io/v1alpha2
kind: Function
metadata:
  name: {{ .Release.Name }}-qrcodegenerator
  namespace: {{.Values.namespace}}
  labels:
     name: kyma-cap-s4ems
spec:
  runtime: nodejs18
  source:
    gitRepository:
     url: {{.Values.giturl}}
     reference: {{.Values.gitbranch}}
     baseDir: /qrcodegenerator
     auth:
       type: basic
       secretName: {{ .Release.Name }}-githubtools
  env:
    - name: http_proxy
      valueFrom:
        configMapKeyRef:
          name: {{ .Release.Name }}-qrcodeconfig
          key: http_proxy
    - name: destination_name
      valueFrom:
        configMapKeyRef:
          name: {{ .Release.Name }}-qrcodeconfig
          key: destination_name
    - name: destination_credentials
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-srv-destination
          key: credentials
          

---

apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  namespace: {{.Values.namespace}}
  labels:
    app: {{ .Release.Name }}-qrcodegenerator
    name: kyma-cap-s4ems
  name: {{ .Release.Name }}-qrcodegenerator
spec:
  host: {{ .Release.Name }}-qrcodegenerator.{{ .Values.global.domain }}
  service:
    name: {{ .Release.Name }}-qrcodegenerator
    port: 80
  gateway: kyma-system/kyma-gateway
  rules:
    - path: /.*
      methods: ["GET", "PUT", "POST", "HEAD", "PATCH", "DELETE" ]
      accessStrategies:
        - handler: allow
      mutators: []
